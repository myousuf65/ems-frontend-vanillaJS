    <script>
      fetch("http://localhost:8080/Bookings")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          data.forEach((user) => {
            const markup = `<li class="list-group-item">${
              user.bookingsId +
              " User : (" +
              user.user.id +
              ") " +
              user.user.fName +
              " " +
              user.user.lName +
              " --- Event (" +
              user.event.id +
              ") " +
              user.event.name +
              " ---- Tickets : " +
              user.ticketsReleased +
              " "
            }<button onclick="hi()" >Delete Item</button></li>`;

            document
              .getElementById("my")
              .insertAdjacentHTML("beforeend", markup);
          });
        })
        .catch((error) => console.log("error"));

      function hi(id) {
